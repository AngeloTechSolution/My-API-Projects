<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FCE4EC; /* Soft pink */
            font-family: 'Pacifico', cursive;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #FFF3E0; /* Light peach */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .cat-img {
            max-width: 100%;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        .btn-custom {
            background-color: #FF80AB; /* Soft pink */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
        }
        .btn-custom:hover {
            background-color: #F50057; /* Darker pink */
        }
        /* Loader GIF */
        .loader {
            width: 100px;
            height: 100px;
            display: none;
            margin: auto;
        }
    </style>
</head>
<body onload="fetchCat()">

    <div class="container">
        <h1 class="text-dark">üê± Random Cat API üê±</h1>
        <p class="text-muted">Click the button to see a new random cat!</p>
        
        <div class="card mx-auto" style="width: 400px;">
            <img id="loader" class="loader" src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
            <img id="catImage" class="cat-img" src="https://placekitten.com/400/300" alt="Random Cat">
            <button class="btn btn-custom mt-3" onclick="fetchCat()">Get a New Cat üò∫</button>
        </div>
    </div>

    <script>
        function fetchCat() {
            let catImage = document.getElementById("catImage");
            let loader = document.getElementById("loader");

            // Hide image and show loader
            catImage.style.display = "none";
            loader.style.display = "block";

            fetch("https://api.thecatapi.com/v1/images/search")
                .then(response => response.json())
                .then(data => {
                    let newImage = new Image();
                    newImage.src = data[0].url;

                    // Ensure the image is fully loaded before displaying
                    newImage.onload = function () {
                        catImage.src = newImage.src;
                        loader.style.display = "none";
                        catImage.style.display = "block";
                    };
                })
                .catch(error => {
                    console.error("Error fetching cat image:", error);
                    loader.style.display = "none";
                    catImage.style.display = "block";
                });
        }
    </script>
</body>
</html>
